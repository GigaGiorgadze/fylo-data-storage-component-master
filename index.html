<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="./images/logo.svg" alt="">
      <div class="icons">
       <div class="icon">
        <img src="./images/icon-document.svg" alt="">
       </div>
       <div class="icon">
        <img src="./images/icon-folder.svg" alt="">
       </div>
       <div class="icon">
        <img src="./images/icon-upload.svg" alt="">
       </div>
      </div>
    </div>
    <div class="right">
      <div class="rightChild">
        <span>You've used <strong>815 GB</strong> of your storage</span>
        <div class="bar">
          <div class="loaded">
            <div class="loadedDot"></div>
          </div>
        </div>
        <div class="range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="hero">185 GB</div>

      </div>
    </div>
  </div>
</body>
</html>
